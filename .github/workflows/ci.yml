# Continuous Integration
#
# Follows vendor best practices:
# - pnpm: https://pnpm.io/continuous-integration#github-actions
# - uv: https://docs.astral.sh/uv/guides/integration/github/
# - Playwright: https://playwright.dev/docs/ci-intro#setting-up-github-actions
# - Chrome: https://github.com/browser-actions/setup-chrome
# - Android: https://github.com/ReactiveCircus/android-emulator-runner

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # =============================================================================
  # Frontend (Node.js/TypeScript/React)
  # =============================================================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: TypeScript type check
        run: pnpm run check
        continue-on-error: true

      - name: Lint
        run: pnpm run lint
        continue-on-error: true

      - name: Format check
        run: pnpm run format:check
        continue-on-error: true

      - name: Unit tests (Vitest)
        run: pnpm run test:run

  # =============================================================================
  # Python Unit Tests (mesh_toolkit)
  # =============================================================================
  python-mesh-toolkit:
    name: Python mesh_toolkit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python/mesh_toolkit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "python/**/pyproject.toml"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --extra test

      - name: Run unit tests
        run: |
          uv run pytest ../tests/unit \
            --ignore=../tests/unit/crew_agents \
            -v --tb=short \
            --junitxml=../../test-results/mesh-toolkit-unit.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mesh-toolkit-test-results
          path: test-results/

  # =============================================================================
  # Python Unit Tests (crew_agents)
  # =============================================================================
  python-crew-agents:
    name: Python crew_agents
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python/crew_agents
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "python/**/pyproject.toml"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync

      - name: Run unit tests
        run: |
          uv run pytest ../tests/unit/crew_agents \
            -v --tb=short \
            --junitxml=../../test-results/crew-agents-unit.xml
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: crew-agents-test-results
          path: test-results/

  # =============================================================================
  # Python Integration Tests
  # =============================================================================
  python-integration:
    name: Python Integration
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'run-integration')
    defaults:
      run:
        working-directory: python/mesh_toolkit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
        id: setup-chrome

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "python/**/pyproject.toml"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Install Playwright deps
        run: uv run playwright install-deps chromium

      - name: Run integration tests
        env:
          MESHY_API_KEY: ${{ secrets.MESHY_API_KEY }}
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: |
          uv run pytest ../tests/integration \
            -v --tb=short \
            --junitxml=../../test-results/integration.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: test-results/

  # =============================================================================
  # Python Lint
  # =============================================================================
  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Ruff check
        working-directory: python
        run: uvx ruff check . --output-format=github
        continue-on-error: true

      - name: Ruff format
        working-directory: python
        run: uvx ruff format --check .
        continue-on-error: true

  # =============================================================================
  # Workflow Lint
  # =============================================================================
  workflow-lint:
    name: Workflow Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate workflows
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color
        continue-on-error: true  # Info-level shellcheck warnings

  # =============================================================================
  # Android Build (Capacitor)
  # =============================================================================
  android-build:
    name: Android Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'build-android')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: pnpm install

      - name: Build web assets
        run: pnpm run build
        continue-on-error: true  # May fail due to TS errors

      # Uncomment when Capacitor is configured
      # - name: Sync Capacitor
      #   run: npx cap sync android
      #
      # - name: Build Android
      #   working-directory: android
      #   run: ./gradlew assembleDebug

  # =============================================================================
  # CI Status
  # =============================================================================
  ci-status:
    name: CI Status
    needs: [frontend, python-mesh-toolkit, python-crew-agents, python-lint, workflow-lint]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          path: all-test-results
        continue-on-error: true

      - name: Summary
        run: |
          {
            echo "## CI Results"
            echo ""
            echo "| Job | Status |"
            echo "|-----|--------|"
            echo "| Frontend | ${{ needs.frontend.result }} |"
            echo "| mesh_toolkit | ${{ needs.python-mesh-toolkit.result }} |"
            echo "| crew_agents | ${{ needs.python-crew-agents.result }} |"
            echo "| Python Lint | ${{ needs.python-lint.result }} |"
            echo "| Workflow Lint | ${{ needs.workflow-lint.result }} |"
          } >> "$GITHUB_STEP_SUMMARY"

          # Check required jobs
          FAILED=false
          if [[ "${{ needs.frontend.result }}" == "failure" ]]; then
            echo "::error::Frontend checks failed"
            FAILED=true
          fi
          if [[ "${{ needs.python-mesh-toolkit.result }}" == "failure" ]]; then
            echo "::error::mesh_toolkit tests failed"
            FAILED=true
          fi

          if [[ "$FAILED" == "true" ]]; then
            exit 1
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "âœ… All required checks passed" >> "$GITHUB_STEP_SUMMARY"
