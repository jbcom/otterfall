# Continuous Integration - Runs on all PRs and pushes
#
# This workflow ensures code quality through:
# - TypeScript type checking
# - ESLint and Prettier
# - Python unit tests
# - Python integration tests (optional, requires API keys)

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # TypeScript and Frontend checks
  frontend:
    name: Frontend Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: TypeScript type check
        run: pnpm run check
        continue-on-error: true  # TODO: Fix existing TS errors then remove this

      - name: ESLint
        run: pnpm run lint
        continue-on-error: true  # TODO: Fix existing lint errors then remove this

      - name: Prettier check
        run: pnpm run format:check
        continue-on-error: true  # TODO: Fix existing format errors then remove this

      - name: Run Vitest tests
        run: pnpm run test:run

  # Python unit tests (no external dependencies)
  python-unit:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "python/**/pyproject.toml"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install mesh_toolkit and run tests
        working-directory: python/mesh_toolkit
        run: |
          uv sync
          uv run pytest ../tests/unit -v --tb=short --ignore=../tests/unit/crew_agents

      - name: Install crew_agents and run tests
        working-directory: python/crew_agents
        run: |
          uv sync
          uv run pytest ../tests/unit/crew_agents -v --tb=short
        continue-on-error: true  # CrewAI has complex deps

  # Python integration tests (requires API keys)
  python-integration:
    name: Python Integration Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'run-integration')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "python/**/pyproject.toml"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: python/mesh_toolkit
        run: uv sync --all-extras

      - name: Run integration tests
        working-directory: python/mesh_toolkit
        env:
          MESHY_API_KEY: ${{ secrets.MESHY_API_KEY }}
        run: |
          uv run pytest ../tests/integration -v --tb=short || echo "Integration tests skipped or failed"

  # Python code quality
  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run ruff check
        working-directory: python
        run: uvx ruff check . --output-format=github
        continue-on-error: true  # TODO: Fix existing lint errors then remove this

      - name: Run ruff format check
        working-directory: python
        run: uvx ruff format --check .
        continue-on-error: true  # TODO: Fix existing format errors then remove this

  # Workflow validation
  workflow-lint:
    name: Workflow Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate workflow files
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color
        continue-on-error: true  # Informational only

  # Summary job
  ci-complete:
    name: CI Complete
    needs: [frontend, python-unit, python-lint, workflow-lint]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check results
        run: |
          echo "Frontend: ${{ needs.frontend.result }}"
          echo "Python Unit: ${{ needs.python-unit.result }}"
          echo "Python Lint: ${{ needs.python-lint.result }}"
          echo "Workflow Lint: ${{ needs.workflow-lint.result }}"

          # Fail if any required job failed
          if [[ "${{ needs.frontend.result }}" == "failure" ]]; then
            echo "::error::Frontend checks failed"
            exit 1
          fi

          echo "âœ… CI checks completed"
