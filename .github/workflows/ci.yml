# Continuous Integration
#
# Follows vendor best practices:
# - pnpm: https://pnpm.io/continuous-integration#github-actions
# - uv: https://docs.astral.sh/uv/guides/integration/github/
# - Playwright: https://playwright.dev/docs/ci-intro#setting-up-github-actions
# - Node.js: https://github.com/actions/setup-node

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # =============================================================================
  # Frontend Checks (Node.js/TypeScript/React)
  # =============================================================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # pnpm best practice: setup pnpm before node for caching
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # Node.js with built-in pnpm cache support
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: TypeScript type check
        run: pnpm run check
        continue-on-error: true  # TODO: Fix existing errors

      - name: Lint
        run: pnpm run lint
        continue-on-error: true  # TODO: Fix existing errors

      - name: Format check
        run: pnpm run format:check
        continue-on-error: true  # TODO: Fix existing errors

      - name: Unit tests
        run: pnpm run test:run

  # =============================================================================
  # Python Unit Tests
  # =============================================================================
  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # uv best practice: use setup-uv with caching
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "python/**/pyproject.toml"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      # Install and test mesh_toolkit
      - name: Test mesh_toolkit
        working-directory: python/mesh_toolkit
        run: |
          uv sync --group test
          uv run pytest ../tests/unit -v --tb=short --ignore=../tests/unit/crew_agents

      # Install and test crew_agents (may have complex deps)
      - name: Test crew_agents
        working-directory: python/crew_agents
        run: |
          uv sync
          uv run pytest ../tests/unit/crew_agents -v --tb=short
        continue-on-error: true

  # =============================================================================
  # Python Integration Tests (with Playwright)
  # =============================================================================
  python-integration:
    name: Python Integration
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'run-integration')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "python/**/pyproject.toml"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: python/mesh_toolkit
        run: uv sync --all-extras

      # Playwright best practice: cache browser binaries
      - name: Get Playwright version
        id: playwright-version
        working-directory: python/mesh_toolkit
        run: |
          PLAYWRIGHT_VERSION=$(uv run python -c "import playwright; print(playwright.__version__)")
          echo "version=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      # Playwright best practice: install with system deps
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: python/mesh_toolkit
        run: uv run playwright install --with-deps

      - name: Install Playwright system deps only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        working-directory: python/mesh_toolkit
        run: uv run playwright install-deps

      - name: Run integration tests
        working-directory: python/mesh_toolkit
        env:
          MESHY_API_KEY: ${{ secrets.MESHY_API_KEY }}
        run: uv run pytest ../tests/integration -v --tb=short

  # =============================================================================
  # Python Lint
  # =============================================================================
  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Ruff check
        working-directory: python
        run: uvx ruff check . --output-format=github
        continue-on-error: true  # TODO: Fix existing errors

      - name: Ruff format
        working-directory: python
        run: uvx ruff format --check .
        continue-on-error: true  # TODO: Fix existing errors

  # =============================================================================
  # Workflow Validation
  # =============================================================================
  workflow-lint:
    name: Workflow Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate workflows
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color

  # =============================================================================
  # CI Status
  # =============================================================================
  ci-status:
    name: CI Status
    needs: [frontend, python-test, python-lint, workflow-lint]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check status
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Tests | ${{ needs.python-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Lint | ${{ needs.python-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Workflow Lint | ${{ needs.workflow-lint.result }} |" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.frontend.result }}" == "failure" ]] || \
             [[ "${{ needs.python-test.result }}" == "failure" ]]; then
            echo ""
            echo "::error::Required checks failed"
            exit 1
          fi

          echo ""
          echo "âœ… All required checks passed"
