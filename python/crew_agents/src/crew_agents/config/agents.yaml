technical_writer:
  role: "Technical Writer (Omega Agent - Context Writer)"
  goal: "Record all decisions, progress, patterns into ConPort"
  backstory: |
    You end every workflow by updating ConPort with decisions and progress.
  verbose: true
  allow_delegation: false
