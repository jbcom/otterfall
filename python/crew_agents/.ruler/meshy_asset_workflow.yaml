
# Meshy Asset Generation Workflow - Reusable for any species
api_sequence:
  - text3d_static
  - rigging
  - animation_default
  - animation_custom
  - retexture_variant

webhook_config:
  base_url: "http://0.0.0.0:8000/webhooks/meshy"
  endpoints:
    - /static
    - /rigged
    - /animated_default
    - /animated_custom
    - /retextured

output_structure:
  base_path: "client/public/models"
  files:
    - static.glb
    - walk.glb
    - attack.glb
    - variant.glb
  manifest: manifest.json
