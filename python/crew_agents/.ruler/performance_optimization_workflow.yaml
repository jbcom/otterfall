
# Performance Optimization Workflow
profiling_phase:
  tasks:
    - run_playwright_profiler
    - capture_frame_timings
    - identify_bottlenecks
    - measure_memory_usage
  outputs:
    - performance_profile
    - bottleneck_report

optimization_phase:
  tasks:
    - implement_lod_system
    - optimize_shader_complexity
    - reduce_draw_calls
    - implement_object_pooling
  outputs:
    - optimized_code
    - optimization_notes

benchmarking_phase:
  tasks:
    - run_mobile_simulation
    - test_low_end_devices
    - measure_frame_stability
    - check_thermal_throttling
  outputs:
    - benchmark_results
    - device_compatibility_matrix

validation_phase:
  acceptance_criteria:
    - avg_fps >= 60
    - frame_drops < 5%
    - memory_usage < 500MB
    - load_time < 3s
  outputs:
    - pass_fail_report
    - optimization_recommendations
