
# Multi-Species Batch Generation Workflow
planning_phase:
  inputs:
    - biome_specification
    - species_list
    - asset_requirements
  outputs:
    - generation_queue
    - dependency_graph
    - resource_estimates

parallel_generation_phase:
  mode: parallel
  max_concurrent: 3
  tasks:
    - generate_species_a
    - generate_species_b
    - generate_species_c
  retry_policy:
    max_attempts: 2
    backoff_strategy: exponential
  outputs:
    - species_glb_sets
    - generation_logs

consolidation_phase:
  tasks:
    - verify_all_species_complete
    - check_asset_consistency
    - generate_batch_manifest
  outputs:
    - consolidated_manifest
    - batch_validation_report

integration_phase:
  tasks:
    - update_biome_registry
    - create_species_index
    - generate_loading_utilities
  outputs:
    - biome_asset_pack
    - integration_documentation
